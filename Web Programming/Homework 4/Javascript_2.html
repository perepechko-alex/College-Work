<html>
<body>
<script type="text/javascript">

function calculateBMI(){
var mass = document.bmiForm.mass.value;
var height = document.bmiForm.height.value;

var BMI = mass/((height * height));
document.bmiForm.bmi.value = BMI;

if(BMI < 18){
document.bmiForm.meaning.value = "You are underweight";
}

if(BMI > 18 && BMI < 25){
document.bmiForm.meaning.value = "You are normal weight";
}

if (BMI > 25){
document.bmiForm.meaning.value = "You are overweight";
}
}
</script>

<form name="bmiForm">
Your Weight(kg): <input type="text" name="mass" size="10"><br />
Your Height(m): <input type="text" name="height" size="10"><br />
<input type="button" value="Calculate BMI" onClick="calculateBMI()"><br />
Your BMI: <input type="text" name="bmi" size="10"><br />
This Means: <input type="text" name="meaning" size="25"><br />
<input type="reset" value="Reset" />
</form>
</body>
</html>
