<!DOCTYPE html>
<html>
<body>
<h4>An Unordered List:</h4>
<ul>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>
<h4>An Ordered List:</h4>
<ol>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>
<h4>A nested List:</h4>
<ul>
	<li>Coffee</li>
	<li>Tea</li>
	<ol type="A">
		<li>Black tea</li>
		<li>Grean tea</li>
		<ol type="i">
			<li>China</li>
			<li>Africa</li>
		</ol>
	</ol>
	<li>Milk</li>
</ul>
</body>
</html>
