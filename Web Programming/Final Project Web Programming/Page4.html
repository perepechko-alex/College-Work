<!DOCTYPE html>
<html>
<body>
	<link rel="stylesheet" type="text/css" media="screen" href="style2.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<p style="float: left">Progress: </p>
<br><meter value="4" min="0" max ="9" style="float: left"> 4 out of 9</meter>


<center><h2>Audio Track:</h2>
<audio id = "sound" controls loop>
	<source src="audio/water_drops_in_cave.mp3" type="audio/mpeg">
</audio>

<div>
  <button onclick="document.getElementById('sound').play()">Play</button>
  <button onclick="document.getElementById('sound').pause()">Pause</button>
</div>

</center><br>
<center><b>Please click on the radio button of the item that you believe the sound corresponds to.</b></center>
<form action="Page5.html" method="post">
	<div id = "formField">
		<img src="http://images.boomsbeat.com/data/images/full/4132/water-drop_6-jpg.jpg" alt="water_drop" height="250" width="250">
		<img src="http://i2.cdn.turner.com/cnn/dam/assets/131216161138-diet-soda-1-horizontal-large-gallery.jpg" alt="soda" height="250" width="250">
		<img src="http://fc02.deviantart.net/fs71/f/2010/063/0/7/splashing_water_by_bipolargenius.jpg" alt="water_splash" height="250" width="250">
		<img src="http://www.hdpaperz.com/wp-content/gallery/waterfall_1/blue-waterfall-costa-rica.jpg" alt="waterfall" height="250" width="250"><br>

		<input type="radio" name="response" id="waterdrop" value="waterdrop">
		<input type="radio" name="response" id="soda" value="soda">
		<input type="radio" name="response" id="splashing_water" value="splashing_water">
		<input type="radio" name="response" id="waterfall" value="waterfall">
		<input type="radio" name ="response" id="None" value="None"><label>None</label>

	</div>

<p><center><input type="submit" id="submit" value="Submit" onclick="return checkButton();"> This button cannot be pressed until 10 seconds have passed. </center></p>
	
	<div id="area">
	<br>Describe the sound, and it's environment:
	<br><textarea rows="9" cols="54"></textarea>
	
	</div>
</form>

<script type="text/javascript">

function cacheImg(array) {
    if (!cacheImg.list) {
        cacheImg.list = [];
    }
    for (var i = 0; i < array.length; i++) {
        var images = new Image();
        images.src = array[i];
        cacheImg.list.push(images);
    }
}

var imageArray= [
    "http://images.boomsbeat.com/data/images/full/4132/water-drop_6-jpg.jpg",
    "http://i2.cdn.turner.com/cnn/dam/assets/131216161138-diet-soda-1-horizontal-large-gallery.jpg",
    "http://fc02.deviantart.net/fs71/f/2010/063/0/7/splashing_water_by_bipolargenius.jpg",
    "http://www.hdpaperz.com/wp-content/gallery/waterfall_1/blue-waterfall-costa-rica.jpg"
];

cacheImg(imageArray);
</script>

<script type="text/javascript">

function checkButton()
{
	if (document.getElementById('waterdrop').checked == false && document.getElementById('soda').checked == false && document.getElementById('splashing_water').checked == false && document.getElementById('waterfall').checked == false && document.getElementById('None').checked == false)
	{
		alert("Please select an option.");
		return false;

	}
	return true;

}

$('#submit').attr("disabled", "disabled");
setTimeout('enableButton()', 10000);

function enableButton(){
   $('#submit').removeAttr('disabled');
}

window.onload = function() {
    document.getElementById("sound").play();
}

document.getElementById('submit').disabled = true;
setTimeout(enableButton, 10000);

</script>
</body>
</html>
