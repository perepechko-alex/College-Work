<!DOCTYPE html>
<html>
<body>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<p style="float: left">Progress: </p>
<br><meter value="1" min="0" max ="9" style="float: left"> 1 out of 9</meter>

<!--<div id="ID_NAME" style="float: right">Test</div>-->
<center><h2>Audio Track:</h2>
<audio id = "sound" controls loop>
	<source src="audio/wood_knock.mp3" type="audio/mpeg">
</audio>

<div>
  <button onclick="document.getElementById('sound').play()">Play</button>
  <button onclick="document.getElementById('sound').pause()">Pause</button>
</div>

</center><br>
<center><b>Please click on the radio button of the item that you believe the sound corresponds to.</b></center>
<form action="Page2.html" method="post">
	<div id = "formField">
		<img src="images/wooden-panel.jpg" alt="wood" height="250" width="250">
		<img src="images/steel.jpeg" alt="steel" height="250" width="250">
		<img src="images/glass.jpg" alt="glass" height="250" width="250">
		<img src="images/concrete.jpg" alt="concrete" height="250" width="250"><br>

		<input type="radio" name="response" id="wooden" value="wood"><label>Wood</label>
		<input type="radio" name="response" id="steel" value="steel"><label>Steel</label>
		<input type="radio" name="response" id="glass" value="glass"><label>Glass</label>
		<input type="radio" name="response" id="concrete" value="concrete"><label>Concrete</label>
		<input type="radio" name ="response" id="None" value="None"><label>None</label>

	</div>
	<div id="area">
	<br>Type in any comments you have about the sound in this textbox below:
	<br><textarea rows="9" cols="54"></textarea>
			<br><p><input type="submit" id="submit" value="Submit" onclick="return checkButton();">
				This button cannot be pressed until 10 seconds have passed. </p>

	
	</div>
</form>
<script type="text/javascript">

function cacheImg(array) {
    if (!cacheImg.list) {
        cacheImg.list = [];
    }
    for (var i = 0; i < array.length; i++) {
        var images = new Image();
        images.src = array[i];
        cacheImg.list.push(images);
    }
}

var imageArray= [
    "images/wooden-panel.jpg",
    "images/steel.jpeg",
    "images/glass.jpeg",
    "images/concrete.jpeg"
];

cacheImg(imageArray);
</script>

<script type="text/javascript">
function checkButton()
{
	if (document.getElementById('wooden').checked == false && document.getElementById('steel').checked == false && document.getElementById('glass').checked == false && document.getElementById('concrete').checked == false && document.getElementById('None').checked == false)
	{
		alert("Please select an option.");
		return false;

	}
	return true;

}

$('#submit').attr("disabled", "disabled");
setTimeout('enableButton()', 10000);

function enableButton(){
   $('#submit').removeAttr('disabled');
}

window.onload = function() {
    document.getElementById("sound").play();
 
}

function enableButton() {
  document.getElementById('submit').disabled = false;
}

document.getElementById('submit').disabled = true;
setTimeout(enableButton, 10000);
</script>


</script>
</body>
</html>
