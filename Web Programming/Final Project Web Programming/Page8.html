<body>

<audio id = "sound" controls loop>

</audio>

  <button onclick="document.getElementById('sound').play()">Play</button>
  <button onclick="document.getElementById('sound').pause()">Pause</button>

<center><b>Please click on the radio button of the item that you believe the sound corresponds to.</b></center>
<form action="Page9.html" method="post">
	<div id = "formField">
		<img src="http://garytray.files.wordpress.com/2011/08/waves.jpg" alt="waves" height="250" width="250">
		<img src="http://festivalbrides.co.uk/wp-content/uploads/2011/09/the_ambient_forest_new_1309395511.jpg" alt="forest" height="250" width="250">
		<img src="http://waittfoundation.org/wp-content/blogs.dir/9/files/ocean/o5-ice-sheets.jpg" alt="ice_snow" height="250" width="250">
		<img src="http://robbcorbett.com/wp-content/uploads/2014/04/The-wind-carries-stress-away.jpg" alt="wind" height="250" width="250"><br>

		<input type="radio" name="response" id="waves" value="waves">
		<input type="radio" name="response" id="forest" value="forest">
		<input type="radio" name="response" id="ice_snow" value="ice_snow">
		<input type="radio" name="response" id="wind" value="wind">
		<input type="radio" name ="response" id="None" value="None"><label>None</label>
	</div>
	<p><center><input type="submit" id="submit" value="Submit" onclick="return checkButton();"> This button cannot be pressed until 10 seconds have passed. </center></p>
	<div id="area">
	<br>Type in any comments you have about the sound in this textbox below:
	<br><textarea rows="9" cols="54"></textarea>

	
	</div>

</form>

<script type="text/javascript">

function cacheImg(array) {
    if (!cacheImg.list) {
        cacheImg.list = [];
    }
    for (var i = 0; i < array.length; i++) {
        var images = new Image();
        images.src = array[i];
        cacheImg.list.push(images);
    }
}

var imageArray= [
    "http://garytray.files.wordpress.com/2011/08/waves.jpg",
    "http://festivalbrides.co.uk/wp-content/uploads/2011/09/the_ambient_forest_new_1309395511.jpg",
    "http://waittfoundation.org/wp-content/blogs.dir/9/files/ocean/o5-ice-sheets.jpg",
    "http://robbcorbett.com/wp-content/uploads/2014/04/The-wind-carries-stress-away.jpg"
];

cacheImg(imageArray);
</script>

<script type="text/javascript">

function checkButton()
{
	if (document.getElementById('waves').checked == false && document.getElementById('forest').checked == false && document.getElementById('ice_snow').checked == false && document.getElementById('wind').checked == false && document.getElementById('None').checked == false)
	{
		alert("Please select an option.");
		return false;

	}
	return true;

}

$('#submit').attr("disabled", "disabled");
setTimeout('enableButton()', 10000);

function enableButton(){
   $('#submit').removeAttr('disabled');
}

window.onload = function() {
    document.getElementById("sound").play();
}

document.getElementById('submit').disabled = true;
setTimeout(enableButton, 10000);

</script>
</body>
</html>
