<form action="End.html" method="post">

	<p><center><input type="submit" id="submit" value="Submit" onclick="return checkButton();"> This button cannot be pressed until 10 seconds have passed. </center></p>

	<br><textarea rows="9" cols="54"></textarea>
		
	
	</div>

</form>

<script type="text/javascript">

function cacheImg(array) {
    if (!cacheImg.list) {
        cacheImg.list = [];
    }
    for (var i = 0; i < array.length; i++) {
        var images = new Image();
        images.src = array[i];
        cacheImg.list.push(images);
    }
}

var imageArray= [
	"http://garytray.files.wordpress.com/2011/08/waves.jpg",
    "http://best-diving.org/images/bubble.jpg",
    "http://wvmetronews.com/wordpress/wp-content/uploads/2014/02/Water-Faucet-2.jpg",
    "http://www.stlwater.com/images/waterdrip.jpg"
];

cacheImg(imageArray);
</script>

<script type="text/javascript">

function checkButton()
{
	if (document.getElementById('waves2').checked == false && document.getElementById('running_').checked == false && document.getElementById('running_water').checked == false && document.getElementById('dripping_water').checked == false && document.getElementById('None').checked == false)
	{
		alert("Please select an option.");
		return false;

	}
	return true;

}

$('#submit').attr("disabled", "disabled");
setTimeout('enableButton()', 10000);

function enableButton(){
   $('#submit').removeAttr('disabled');
}

window.onload = function() {
    document.getElementById("sound").play();
}

document.getElementById('submit').disabled = true;
setTimeout(enableButton, 10000);

</script>
</body>
</html>
