<!doctype html>
<html lang="en">
<head>
 
<style>
#redsquare { width: 300px; height: 300px; background: red; }
#drag { width: 200px; height: 200px; background: blue; }
</style>
 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>

<script type="text/javascript">
 
$(init);
 
function init() {
  $('#drag').draggable();
   $('#redsquare').droppable( {
    drop:handleDropEvent
  } );
}
 function handleDropEvent() {

  alert('Congratulations, you dropped the object in the space provided');
}
</script>
</head>
<body>
 
<div id="content" style="height: 400px;">
  <div id="drag"> </div>
  <div id="redsquare"></div>
</div>
 
</body>
</html>
